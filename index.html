<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grattis Maria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="box-content">
          <div class="note">🚶‍♀️🚶‍♂️ & 💧 & 🍰<br />& ☕️ med 👱🏼 & 🐶</div>
        </div>
        <div class="box-side box-side-front">
          <div class="label">
            Grattis Maria!
          </div>
        </div>
        <div class="box-side box-side-back"></div>
        <div class="box-side box-side-top"></div>
        <div class="box-side box-side-bottom"></div>
        <div class="box-side box-side-left"></div>
        <div class="box-side box-side-right"></div>
      </div>
    </div>
    <div class="stats">
      <p>Nivå: <span class="level"></span></p>
      <p>Poppade: <span class="pop-counter">0</span></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
